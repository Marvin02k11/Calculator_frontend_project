<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>

    <div class="container">
 
        <div class="dropdown position-absolute top-0 end-0 m-10">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html">Simple</a></li>
              <li><a class="dropdown-item" href="scientific.html">Scientific</a></li>
              <li><a class="dropdown-item" href="currency.html">Currency Converter</a></li>
              <li><a class="dropdown-item" href="bmi.html">BMI</a></li>
            </ul>
          </div>
          
        <h1 class="text-center">Calculator</h1>
        <div class="calc">
            <input class="calc-display" id="display">
            <table>
                <tr>
                    <td><input type="button" value="C" onclick="clearDisplay()"></td>
                    <td><input type="button" value="/" onclick="appendOperator('/')"></td>
                    <td><input type="button" value="<" onclick="deleteDigit()"></td>
                    <td><input type="button" value="X" onclick="appendOperator('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
                    <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
                    <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
                    <td><input type="button" value="-" onclick="appendOperator('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
                    <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
                    <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
                    <td><input type="button" value="+" onclick="appendOperator('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
                    <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
                    <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
                    <td rowspan=2><input type="button" value="=" onclick="calculateResult()"
                            style="height: 158px; background-color: orange"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" onclick="appendToDisplay('0')" style="width: 158px; ;"></td>
                    <td><input type="button" value="." onclick="appendToDisplay('.')"></td>
                </tr>
            </table>
        </div>

    </div>

    <!-- script  -->


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function appendToDisplay(value) {
    $('#display').val($('#display').val() + value);
  }

  function appendOperator(operator) {
    $('#display').val($('#display').val() + operator);
  }


  function clearDisplay() {
    $('#display').val('');
  }

  function deleteDigit() {
    var currentValue = $('#display').val();
    $('#display').val(currentValue.slice(0, -1));
  }

  function calculateResult() {
    var expression = $('#display').val();
    try {
      var result = eval(expression);
    // console.log(result) 
      $('#display').val(result);
    } catch (error) {
      $('#display').val('Error');
    }
  }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</body>

</html>
